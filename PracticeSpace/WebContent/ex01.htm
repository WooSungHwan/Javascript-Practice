
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="basic.css">
<style>

</style>
<script>
	
	var n = 0;
	var num01, num02;
	
	window.onload = function() {
		num01 = document.images["num01"];
		num02 = document.images["num02"];
	};
	
	window.onmousedown = function() {

		if (event.buttons == 1) {
			n++;
			
			num02.src = "images/" + (n % 10) + ".png";
			num01.src = "images/" + (parseInt(n / 10)) + ".png";
		}
	};

	window.onkeydown = function() {
		
		if (event.keyCode == 38) {
			n++;
		} else if (event.keyCode == 40) {
			n--;
		}

		num02.src = "images/" + (n % 10) + ".png";
		num01.src = "images/" + (parseInt(n / 10)) + ".png";

	};
	
</script>
</head>
<body onselectstart="return false;">
	<!--  -->
	<div class="main m600">
		<h1>클릭 카운트</h1>
		<ul>
			<li>이미지 : 1.png ~ 9.png</li>
			<li>전역 마우스 이벤트 : window.onmouedown</li>
			<li>마우스 왼쪽 버튼에만 반응하도록 구현</li>
			<li>최대 클릭 횟수 : 99</li>
		</ul>
		<div style="text-align: center;">
			<img src="images/0.png" name="num01">
			<img src="images/0.png" name="num02">
		</div>
	</div>
	
</body>
</html>
