
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="basic.css">
<style type="text/css">
	#tbl1 {
		border: 1px solid gray;
		width: 500px;
		margin: 10px auto;
		border-collapse: collapse;
	}

	input {
		display: block;
		margin: 10px auto;
		padding: 5px;
	}
	
	#tbl1 td {
		border: 1px solid gray;
		text-align: center;
		padding: 15px;
	}
	
	select {
		width: 150px;
		margin: 15px;
		height: 400px;
	}

	select option {
		padding: 5px;
	}
</style>
<script type="text/javascript">
	var leftList, rightList;
	
	function init() {
		leftList = document.all.leftList;
		rightList = document.all.rightList;
	}
	
	function add2() {
		moveOne(leftList, rightList);
	}
	
	function remove2() {
		moveOne(rightList, leftList);
	}
	
	function moveOne(left, right) {
		var selOption = left.options[left.selectedIndex];
		
		//rightList.options.add(selOption);
		
		right.options.add(new Option(selOption.text, selOption.value));
		
		left.options.remove(selOption.index);
	}
	
	function addAll() {
		moveAll(leftList, rightList);
	}
	
	function removeAll() {
		moveAll(rightList, leftList);
	}
	
	function moveAll(left, right) {
		for (i=0; i<left.options.length; i++) {
			var op = left.options[i];
			right.options.add(new Option(op.text, op.value));
		}
		
		var count = left.options.length;
		
		for (i=0; i<count; i++) {
			left.options.remove(0);
		}
	}
</script>
</head>
<body onload="init();">
	<!-- Exam8.htm -->
	<div class="main m600">
	<h1>목록 관리</h1>
	<table id="tbl1">
		<tr>
			<td>
				<select name="leftList" size="10" ondblclick="add2();">
					<option value="1">강한님</option>
					<option value="2">권승도</option>
					<option value="3">김경빈</option>
					<option value="4">김용기</option>
					<option value="5">김용식</option>
				</select>
			</td>
			<td>
				<input type="button" value="Add >" onclick="add2();" />
				<input type="button" value="< Remove" onclick="remove2();" />
				<input type="button" value="Add All >>" onclick="addAll();" />
				<input type="button" value="<< Remove All" onclick="removeAll();" />
			</td>
			<td>
				<select name="rightList" size="10" ondblclick="remove2();"></select>
			</td>
		</tr>
	</table>
	</div>
	
</body>
</html>
