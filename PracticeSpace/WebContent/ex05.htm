
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="basic.css">
<style type="text/css">
	#tbl1 {
		border: 1px solid gray;
		border-collapse: collapse;
		width: 600px;
	}

	#tbl1 th {
		background-color: #eee;
	}
	
	#tbl1 th, #tbl1 td {
		border: 1px solid gray;
		padding: 10px;
	}
	
	input {
		border: 1px solid gray;
		font-weight: bold;
	}
	
	#tbl1 tr:first-child input {
		width: 160px;
	}
	
	#tbl1 tr:nth-child(2) input {
		width: 100px;
	}
</style>
<script type="text/javascript">
	function check(jumin1) {
		var year = document.all.year;
		var month = document.all.month;
		var day = document.all.day;
		var jumin2 = document.all.jumin2;
		
		if (jumin1.value.length == 6) {
			year.value = "19" + jumin1.value.substring(0, 2);
			month.value = jumin1.value.substring(2, 4);
			day.value = jumin1.value.substring(4, 6);
			jumin2.focus();
		}
	}
	
	function check2(jumin2) {
		var gender = document.all.gender;
		
		if (jumin2.value.length == 1) {
			if (parseInt(jumin2.value) % 2 == 1) {
				gender[0].checked = true;
			} else {
				gender[1].checked = true;
			}
		}
	}
</script>
</head>
<body>
	<div class="main m600">
	<h1>회원 가입</h1>
	<table id="tbl1">
		<tr>
			<th>주민번호</th>
			<td>
				<input type="text" name="jumin1" onkeyup="check(this);" /> - <input type="text" name="jumin2" onkeyup="check2(this);" />
			</td>
		</tr>
		<tr>
			<th>생년월일</th>
			<td><input type="text" name="year" /> 년 <input type="text" name="month" /> 월 <input type="text" name="day" /> 일</td>
		</tr>
		<tr>
			<th>성별</th>
			<td><input type="radio" name="gender" /> 남자 <input type="radio" name="gender" /> 여자</td>
		</tr>
	</table>
	</div>
</body>
</html>
